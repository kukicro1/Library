<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="defaultStyle.css" type="text/CSS">
    <link rel="stylesheet" href="library.css" type="text/CSS">
    <script src="library.js" defer></script>
</head>

<body>
    <header>
        <div id="heading">My Library</div>
        <div id="form">
            <form onsubmit="return false">
                <div class="book input">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" class="text" placeholder="Title" required>
                </div>

                <div class="book input">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" class="text" placeholder="Author" required>
                </div>

                <div class="book input">
                    <label for="number">Number of pages</label>
                    <input type="number" name="number" id="number" placeholder="Pages" min="10" max="400" step="1" pattern="\d+" required>
                </div>

                <div class="book input">
                    <label for="red">Read status</label>
                    <input type="checkbox" name="read" id="read" required>
                </div>

                <div class="book button" id="button">
                    <button type="submit">Enter Book</button>
                </div>
            </form>
        </div>
    </header>
    <main>
        <div id="showBook"></div>
    </main>
</body>
</html>
